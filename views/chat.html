<header>
    <a ng-hide="user" href="" ng-click="login()">login</a>
    <p>{{ user.name }} <a ng-show="user" href="" ng-click="logout()">logout</a></p>
</header>

<div>
    <div id="messagesDiv">
        <div ng-repeat="msg in messages | limitTo: -20"><em>{{msg.from}}</em>: {{msg.body}}</div>
        <a id="bottom"></a>
    </div>
    <input class="msg" type="text" ng-model="msg" ng-keypress="addMessage($event)" placeholder="Message..."/>
</div>
